<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #00c4cc;
            padding: 15px;
            display: flex;
            align-items: center;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
            color: black;
            font-weight: bold;
        }
        .nav-links {
            margin-left: 20px;
        }
        .nav-links a {
            margin-right: 15px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .content {
            text-align: center;
            padding: 20px;
        }
        .contact-container {
            background-color: white;
            padding: 20px;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .contact-container img {
            max-width: 45%;
            height: auto;
            display: block;
            margin: 0 auto;
        }
        .contact-info {
            text-align: left;
            margin-top: 20px;
        }
        .contact-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Dealerships</h1>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
    </div>
    <div class="content">
        <div class="contact-container">
            <img src="https://c.files.bbci.co.uk/7918/production/_128000013_merc-benz-ayl-010.jpg" alt="Car Showroom">
            <div class="contact-info">
                <p><strong>Contact Customer Service:</strong> support@bestcars.com</p>
                <p><strong>National Advertising Team:</strong> NationalSales@bestcars.com</p>
                <p><strong>Public Relations Team:</strong> PR@bestcars.com</p>
                <p><strong>BestCars.com Office:</strong> 312-611-1111</p>
                <p><strong>Become a BestCars.com Dealer:</strong> Visit growwithbestcars.com</p>
            </div>
            <img src="https://thumbs.dreamstime.com/b/black-contact-us-icon-logo-call-contact-us-contacts-email-message-black-contact-us-icon-logo-call-contact-us-contacts-email-130941121.jpg" alt="Contact Us Icon" width="100">
        </div>
    </div>
</body>
</html>
